services:
  leetcode-ide:
    build: .
    container_name: leetcode-blind-75-ide
    ports:
      - "5000:5000"
    volumes:
      # Mount for development hot-reload (optional)
      - ./app.py:/app/app.py
      - ./rag_hint_system.py:/app/rag_hint_system.py
      - ./visualizations.py:/app/visualizations.py
      - ./templates:/app/templates
      - ./static:/app/static
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped

